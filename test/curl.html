<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
    
    <!-- Load curl AMD loader before undefine -->
    <script src="../node_modules/curl-amd/dist/curl-for-ssjs/curl.js"></script>
    
    <!-- undefine allows to define modules with a universal signature -->
    <script src="../undefine.js"></script>
  </head>
  <body>
    <h1>Fibonacci</h1>
    
    <p id="result"></p>
    
    <script>
      curl( [ 'fibonacci' ], function( fibonacci ) {
        var n = 10;
        
        console.log( 'fibonacci( ' + n + ' ) =', fibonacci( n ) );
      } )
    </script>
  </body>
</html>
